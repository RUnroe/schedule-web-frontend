<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/waffle.css" />
    <link rel="stylesheet" href="../stylesheets/signup.css" />

    <title>Waffle! - Sign Up</title>
</head>
<body>
    <nav>
        <div class="navbar section">
            <a class="title" href="/">
                <h1 class="nav-title">Waffle!</h1>
            </a>
            <div>
                <a class="btn light nav-btn" href="signup">Sign Up</a>
                <a class="btn light nav-btn" href="login">Log In</a>
            </div>
        </div>
    </nav>
    <div class="content section">
        <div class="image-area">
            <div>
                <h1>Sign Up</h1>
                <div class="img-circle img-large">
                    <img class="img" id="profileImg" src="https://via.placeholder.com/350" />
                </div>
                <button id="removeImageBtn" class="link">remove</button>
            </div>
        </div>
        <div class="form-area">
            <div class="form-block">
                <label class="input-label" for="emailInput">Email</label>
                <input class="input-field" type="text" id="emailInput" />
                <span id="emailErrorMsg" class="error-message hidden">Invalid email</span> 
            </div>
            <div class="form-block">
                <label class="input-label" for="fNameInput">First Name</label>
                <input class="input-field" type="text" id="fNameInput" />
                <span id="fNameErrorMsg" class="error-message hidden">Invalid name</span> 
            </div>
            <div class="form-block">
                <label class="input-label" for="lNameInput">Last Name</label>
                <input class="input-field" type="text" id="lNameInput" />
                <span id="lNameErrorMsg" class="error-message hidden">Invalid name</span> 
            </div>
            <div class="form-block">
                <label class="input-label" for="passInput">Password</label>
                <input class="input-field" type="password" id="passInput" />
                <span id="passErrorMsg" class="error-message hidden">Invalid password (8 characters, 1 letter, and 1 number)</span> 
            </div>
            <div class="form-block">
                <label class="input-label" for="confirmPassInput">Confirm Password</label>
                <input class="input-field" type="password" id="confirmPassInput" />
                <span id="confirmPassErrorMsg" class="error-message hidden">Passwords do not match</span> 
            </div>
            <div class="form-block">
                <label class="input-label">User Icon</label>
                <label class="input-label file-input btn light">Upload Image
                    <input type="file" name="newUserIcon" accept="image/png, image/jpeg, image/jpg, image/svg" />
                </label>
                <span id="iconErrorMsg" class="error-message hidden">Incorrect file type</span> 

            </div>
            <button class="btn cta" id="createAccountBtn">Create Account</button>
        </div>
    </div>
    <footer>
        <p> Joe Reed, Ryan Unroe, Cody Ashby</p>
    </footer>
</body>
</html>
