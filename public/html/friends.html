<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/waffle.css" />
    <link rel="stylesheet" href="../stylesheets/friends.css" />

    <script defer src="../scripts/data.js"></script>
    <script defer src="../scripts/friends.js"></script>

    <title>Waffle! - Friends</title>
</head>
<body>
    <header>
        <div class="section">
            <div class="back-arrow"> <img src="../images/arrow.svg" /> </div>
            <h1 id="pageTitle">Search For Friends</h1>
        </div>
    </header>
    <div class="search-container">
        <input id="friendSearchInput" class="input-field" type="text" placeholder="Type in a friends name here..." />
    </div>
    <div class="content section">
        <h1>Current Friends List</h1>
        <div class="friends-list-section">
            <div id="searchResultsList">
                <!-- Auto populated based on search term -->
            </div>
            <div id="currentFriendsList" class="current-friends-list">
                <h2>Pending Friends</h2>
                <div id="pendingFriends">
                    <!-- Auto populated based on pending friends -->
                    <div class="friend-item">
                        <div class="img-circle">
                            <img class="img" id="profileImg" src="https://via.placeholder.com/150" />
                        </div>
                        <p>Friend name</p>
                        <div class="btn-area">
                            <div class="accept">&#10004;</div>
                            <div class="delete">&#10006;</div>
                        </div>
                    </div>
                </div>
                <h2>All Friends</h2>
                <div id="allFriends">
                    <!-- Auto populated based on all friends -->
                    <div class="friend-item">
                        <div class="img-circle">
                            <img class="img" id="profileImg" src="https://via.placeholder.com/150" />
                        </div>
                        <p>Friend name</p>
                        <div class="btn-area">
                            <div class="delete">&#10006;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
