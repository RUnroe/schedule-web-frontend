<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/waffle.css" />
    <link rel="stylesheet" href="../stylesheets/app.css" />

    <script defer src="../scripts/data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>


    <script defer src="../scripts/app.js"></script>
    
    <title>Waffle! - Calendar</title>
</head>
<body>
    <div class="main-grid">
        <div class="top-bar">
            <div>
                <div id="toggleMenuBtn"><div class="hamburger"><div></div> <div></div> <div></div></div></div>
                <a class="settings-link" href="settings"><img class="settings-icon" src="../images/cog.svg"/></a>
                <div class="profile" id="profileCard">
                    <div class="img-circle">
                        <img class="img" id="profileImg" src="images/profileWaffle3.png" />
                    </div>
                    <p id="profileName">First Last</p>
                </div>
            </div>
            <select id="calendarViewModeSelect"> 
                <option value="month">Month</option>
                <option value="week">Week</option>
            </select>
        </div>

        <div class="left-bar" id="leftMenu">
            <div class="your-calendars">
                <h2>Your Calendars</h2>
                <div id="yourCalendarList">

                </div>
                <p class="tan-text">Modify calendars in settings</p>
            </div>
            <div class="friend-calendars">
                <h2>Friends Calendars</h2>
                <button id="friendsPageBtn">See Friends</button>
                <div id="friendCalendarList">

                </div>
            </div>
        </div>

        <div class="calendar-view" id="calendarView">

        </div>
    </div>
</body>
</html>
