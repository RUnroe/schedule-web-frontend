<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/waffle.css" />
    <link rel="stylesheet" href="../stylesheets/app.css" />

    <script defer src="../scripts/data.js"></script>
    
    <title>Waffle! - Calendar</title>
</head>
<body>
    <div class="main-grid">
        <div class="top-bar">
            <div>
                <a class="settings-link"><img class="settings-icon" src="../images/cog.svg"/></a>
                <div class="profile">
                    <div class="img-circle">
                        <img class="img" id="profileImg" src="https://via.placeholder.com/150" />
                    </div>
                    <p id="profileName">First Last</p>
                </div>
            </div>
            <select id="calendarViewModeSelect"> 
                <option value="month">Month</option>
                <option value="week">Week</option>
            </select>
        </div>

        <div class="headers-container">
            <div class="calendar-controls">

            </div>
            <div class="column-headers">

            </div>
        </div>

        <div class="left-bar">

        </div>

        <div class="calendar-view">

        </div>
    </div>
</body>
</html>
