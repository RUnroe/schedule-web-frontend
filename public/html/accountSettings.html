<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/waffle.css" />
    <link rel="stylesheet" href="../stylesheets/accountSettings.css" />
    
    <script defer src="../scripts/data.js"></script>
    <script defer src="../scripts/validation.js"></script>
    <script defer src="../scripts/accountSettings.js"></script>

    <title>Waffle! - Account Settings</title>
</head>
<body>
    <header>
        <div class="section">
            <div class="back-arrow"> <img src="../images/arrow.svg" /> </div>
            <h1>Account Settings</h1>
        </div>
    </header>
    <div class="content section">
        <div class="image-area">
            <div>
                <img src="https://via.placeholder.com/350" />
                <button id="logoutBtn" class="btn light">Logout</button>
            </div>
        </div>
        <div class="form-area">
            <div class="form-block">
                <label class="input-label" for="emailInput">Email</label>
                <input class="input-field" type="text" id="emailInput" disabled />
                <span id="emailErrorMsg" class="error-message hidden">Invalid email</span> 
            </div>
            <div class="form-block">
                <label class="input-label" for="fNameInput">First Name</label>
                <input class="input-field" type="text" id="fNameInput" />
                <span id="fNameErrorMsg" class="error-message hidden">Invalid name</span> 
            </div>
            <div class="form-block">
                <label class="input-label" for="lNameInput">Last Name</label>
                <input class="input-field" type="text" id="lNameInput" />
                <span id="lNameErrorMsg" class="error-message hidden">Invalid name</span> 
            </div>
            
            
        </div>
    </div>
    <div class="button-area">
        <button class="btn light" id="cancelBtn">Cancel</button>
        <button class="btn cta" id="saveBtn">Save Changes</button>
    </div>
</body>
</html>
