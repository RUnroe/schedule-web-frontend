<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/waffle.css" />
    <link rel="stylesheet" href="../stylesheets/login.css" />

    <title>Waffle! - Log In</title>
</head>
<body>
    <nav>
        <div class="navbar section">
            <a class="title" href="/">
                <h1 class="nav-title">Waffle!</h1>
            </a>
            <div>
                <a class="btn light nav-btn" href="signup">Sign Up</a>
                <a class="btn light nav-btn" href="login">Log In</a>
            </div>
        </div>
    </nav>
    <div class="content section">
        <div class="image-area">
            <div>
                <h1>Log In</h1>
                <img src="https://via.placeholder.com/350" />
            </div>
        </div>
        <div class="form-area">
            <div>
            <div class="form-block">
                <label class="input-label" for="emailInput">Email</label>
                <input class="input-field" type="text" id="emailInput" />
            </div>
            
            <div class="form-block">
                <label class="input-label" for="passInput">Password</label>
                <input class="input-field" type="password" id="passInput" />
            </div>
            
            <span id="errorMsg" class="error-message hidden">Invalid Email/Password</span> 
            <button class="btn cta" id="createAccountBtn">Log In</button>
        </div>
        </div>
    </div>
    <footer>
        <p> Joe Reed, Ryan Unroe, Cody Ashby</p>
    </footer>
</body>
</html>
