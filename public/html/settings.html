<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/waffle.css" />
    <link rel="stylesheet" href="../stylesheets/settings.css" />

    <title>Waffle! - Settings</title>
</head>
<body>
    <header>
        <div class="section">
            <div class="back-arrow"> <img src="../images/arrow.svg" /> </div>
            <h1>Settings</h1>
        </div>
    </header>
    <div class="calendar-list-area">
        <h2>My Calendars</h2>
        <div id="calendarList">
            <!-- Populate based on current user -->
            <div class="calendar-item">
                <p>Work Calendar</p>
                <p class="ics">Link to the work calendar ics</p>
                <span class="delete">X</span>
            </div>
            <div class="calendar-item">
                <p>Work Calendar</p>
                <p class="ics">Link to the work calendar ics</p>
                <span class="delete">X</span>
            </div>
        </div>
        <div class="add-calendar-area">
            <h2>Add a Calendar</h2>
            <div class="form-block">
                <label class="input-label" for="nameInput">Name</label>
                <input class="input-field" type="text" id="nameInput" placeholder="Name of Calendar"/>
            </div>
            <div class="form-block">
                <label class="input-label" for="icsInput">ICS Link</label>
                <input class="input-field" type="text" id="icsInput" placeholder="Link to ICS" />
            </div>
            <span id="ErrorMsg" class="error-message hidden">Invalid ICS link</span> 
            <button class="btn light" id="createCalendarBtn">Create</button>
        </div>
    </div>
    <div class="button-area">
        <button class="btn light" id="cancelBtn">Cancel</button>
        <button class="btn cta" id="saveBtn">Save Changes</button>
    </div>
</body>
</html>
